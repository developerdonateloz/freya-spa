<h4>LISTA DE ORDENES DE COMPRA</h4>
<div class="row text-right">
  <div class="text-right">
    <a [routerLink]="['create']" class="">Nueva Orden de Compra</a>
  </div>
</div>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Fecha</th>
      <th>Total</th>
      <th>Estado</th>
      <th>Proveedor</th>
      <th>Usuario</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listOrdenesCompra">
      <td>{{ item.fecha }}</td>
      <td>{{ item.total }}</td>
      <td>{{ item.estado }}</td>
      <td>{{ item.idproveedor }}</td>
      <td>{{ item.usuario }}</td>
      <td>
        <button class="btn btn-warning" [routerLink]="['edit', item.id]">
          Editar
        </button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="eliminar(item.id)">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

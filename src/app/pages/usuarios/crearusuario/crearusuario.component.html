<h4>Nuevo Usuario</h4>
<form [formGroup]="usuarioForm" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-3" for="txt-name">Nombre:</label>
    <input
      id="txt-name"
      type="text"
      class="form-control"
      formControlName="name"
    />
    <div
      *ngIf="
        usuarioForm.get('name')?.errors && usuarioForm.get('name')?.touched
      "
    >
      <p
        class="text-danger"
        *ngIf="usuarioForm.get('name')?.hasError('required')"
      >
        Campo requerido.
      </p>
      <p
        class="text-danger"
        *ngIf="usuarioForm.get('name')?.hasError('maxlength')"
      >
        Máxima longitud 50 caracteres.
      </p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="txt-lastname">Apellido:</label>
    <input
      id="txt-lastname"
      type="text"
      class="form-control"
      formControlName="lastname"
    />
    <div
      *ngIf="
        usuarioForm.get('lastname')?.errors &&
        usuarioForm.get('lastname')?.touched
      "
    >
      <p
        class="text-danger"
        *ngIf="usuarioForm.get('lastname')?.hasError('required')"
      >
        Campo requerido.
      </p>
      <p
        class="text-danger"
        *ngIf="usuarioForm.get('lastname')?.hasError('maxlength')"
      >
        Máxima longitud 50 caracteres.
      </p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="txt-username">Username:</label>
    <input
      id="txt-username"
      type="text"
      class="form-control"
      formControlName="username"
    />
    <div
      *ngIf="
        usuarioForm.get('username')?.errors &&
        usuarioForm.get('username')?.touched
      "
    >
      <p
        class="text-danger"
        *ngIf="usuarioForm.get('username')?.hasError('required')"
      >
        Campo requerido.
      </p>
      <p
        class="text-danger"
        *ngIf="usuarioForm.get('username')?.hasError('maxlength')"
      >
        Máxima longitud 20 caracteres.
      </p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="txt-password">Contraseña:</label>
    <input
      id="txt-password"
      type="password"
      class="form-control"
      formControlName="password"
    />
    <div
      *ngIf="
        usuarioForm.get('password')?.errors &&
        usuarioForm.get('password')?.touched
      "
    >
      <p
        class="text-danger"
        *ngIf="usuarioForm.get('password')?.hasError('required')"
      >
        Campo requerido.
      </p>
      <p
        class="text-danger"
        *ngIf="usuarioForm.get('password')?.hasError('maxlength')"
      >
        Máxima longitud 20 caracteres.
      </p>
    </div>
  </div>
  <div class="form-group">
    <button
      type="button"
      [disabled]="usuarioForm.invalid"
      class="btn btn-primary"
      (click)="guardar($event)"
    >
      Guardar
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      [routerLink]="['/usuarios']"
    >
      Volver
    </button>
  </div>
</form>
